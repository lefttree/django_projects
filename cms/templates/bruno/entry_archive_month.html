<ul>
    {% for entry in object_list %}
        <li>{{ entry.pub_date|date:"F j, Y" }}: {{ entry.title }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_month %}
        Previous Month: {{ previous_month|date:"F Y" }}
    {% endif %}
    {% if next_month %}
        Next Month: {{ next_month|date:"F Y" }}
    {% endif %}
</p>
